<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">

        /*.line {*/
            /*fill: none;*/
            /*stroke: steelblue;*/
            /*stroke-width: 2px;*/
        /*}*/

        .grid-label {
            paint-order: stroke;
            stroke: #000000;
            stroke-width: 1px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }

    </style>


</head>
<body>

<table>
    <tr>
        <td>
            <div><label>Time: </label><input type="range" min="0" max="800" step="1" onchange="mc1.controller.changeRoadHitmapTime(this)"/></div>
            <div><input type="button" name="clear-road" value="Clear Road" onclick="mc1.controller.clearRoad(this)" /></div>
            <div id="map"></div>

        </td>
        <td>
            <div>
                <select id="graphType" name="graphType" onchange="mc1.controller.changeGraphType(this.value);">
                    <option value="hour" >By hour block</option>
                    <option value="hour-spiral" >By hour block-Sprial</option>
                    <option value="week-day" >By week day</option>
                    <option value="one-year" selected>Entire year</option>
                </select>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <select id="entranceType" name="entranceType" onchange="mc1.controller.clickEntranceType(this)">
                                <option value="all" selected>All Types of Visit</option>
                                <option value="single-entrance-over-night">Single entrance overnight</option>
                                <option value="single-entrance-no-over-night">Single entrance no overnight</option>
                                <option value="no-exit">No Exit</option>
                                <option value="multi-entrances">Multiple Entrances</option>
                            </select>
                            <select id="vehicleCategory" name="vehicleCategory" onchange="mc1.controller.clickVehicleCategory(this)">
                                <option value="car-all" selected>All Types of Vehicle</option>
                                <option value="car-internal">Internal Vehicles</option>
                                <option value="car-visiting">Visiting Vehicles</option>
                                <option value="1">2 Axle car</option>
                                <option value="2">2 axle truck</option>
                                <option value="3">3 Axle truck</option>
                                <option value="4">4 Axle or above truck</option>
                                <option value="5">2 Axle bus</option>
                                <option value="6">3 Axle bus</option>
                            </select>
                            <select id="vehicleBehavior" name="vehicleBehavior" onchange="mc1.controller.clickVehicleBehavior(this)">
                                <option value="all" selected>All Camping Behaviors</option>
                                <option value="behavior-camping" >Camping Vehicles</option>
                                <option value="behavior-no-camping" >No Camping Vehicles</option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label>Velocity Limit:</label>
                            <select id="velocityBehavior" name="velocityBehavior" onchange="mc1.controller.clickVelocityBehavior(this)">
                                <option value="above-limit" selected>Above</option>
                                <option value="below-limit" >Below</option>
                            </select>
                            <input type="range" id="velocityLimit" name="velocityLimit" min="0" max="50" value="0" step="0.5" onchange="document.getElementById('rangeValLabel').innerHTML = this.value; mc1.controller.onVelocityLimitChange(this);"/>
                            <em id="rangeValLabel" style="font-style: normal;">0</em><em>&nbsp;(mph)</em>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Duration Threshold:</label>
                            <select id="durationBehavior" name="durationBehavior" onchange="mc1.controller.clickDurationBehavior(this)">
                                <option value="above" selected>Above</option>
                                <option value="below" >Below</option>
                            </select>
                            <input type="range" id="durationThreshold" name="durationThreshold" min="0" max="720" value="0" step="0.1" onchange="mc1.controller.onDurationThresholdChange(this);"/>
                            <em id="durationRangeValLabel" style="font-style: normal;">0</em><em id="durationUnit">&nbsp;(hrs)</em>
                        </td>
                    </tr>
                </table>
            </div>
            <!--<div id="firstDaySpan"></div>-->
            <!--<div>-->
                <!--<input type="button" value="Play Time" name="play-time-block" onclick="mc1.controller.simulateTimeBlock(this)" />-->
                <!--<input type="button" value="View Road Heat Map" name="road-heat-map" onclick="mc1.controller.viewRoadHeatMap(this)"/>-->
            <!--</div>-->

            <div id="visitDuration"></div>
            <div>
                <input type="button" value="Simulate Traffic" name="play-full" onclick="mc1.controller.simulateTraffic(this)"/>
                <input type="button" value="View Road Heat Map" name="road-heat-map" onclick="mc1.controller.viewRoadHeatMap(this)"/>
            </div>
        </td>
    </tr>
</table>

<div id="tooltip"></div>

<script type="text/javascript" src="lib/d3.v4.js"></script>
<script type="text/javascript" src="lib/d3.v4.tip.js"></script>
<script type="text/javascript" src="lib/fisheye.js"></script>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/lodash-oo.js"></script>
<script type="text/javascript" src="lib/pathfinding-browser.js"></script>

<script type="text/javascript" src="src/util.js"></script>
<script type="text/javascript" src="src/entrance-graph.js"></script>
<script type="text/javascript" src="src/event-handler.js"></script>
<script type="text/javascript" src="src/controller.js"></script>
<script type="text/javascript" src="src/park-map.js"></script>
<script type="text/javascript" src="src/car-point.js"></script>
<script type="text/javascript" src="src/chart-2d.js"></script>
<script type="text/javascript" src="src/spiral-graph.js"></script>
<script type="text/javascript" src="src/simulation-manager.js"></script>

<script type="text/javascript" src="src/visit-parser.js"></script>
<script type="text/javascript" src="src/visit-duration.js"></script>
<script type="text/javascript" src="src/visit-hour-block.js"></script>
<script type="text/javascript" src="src/road-hitmap.js"></script>

</html>
