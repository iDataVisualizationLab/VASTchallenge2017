<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">

        /*.line {*/
            /*fill: none;*/
            /*stroke: steelblue;*/
            /*stroke-width: 2px;*/
        /*}*/

        .grid-label {
            paint-order: stroke;
            stroke: #000000;
            stroke-width: 1px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }

    </style>


</head>
<body>

<table>
    <tr>
        <td>
            <div id="map"></div>

        </td>
        <td>
            <div>
                <table>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="radio" name="entranceType" value="all" checked onclick="mc1.controller.clickEntranceType(this)"/> </td>
                                    <td> <label>Show All Visits</label></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" name='entranceType' value="single-entrance" onclick="mc1.controller.clickEntranceType(this)"/>
                                    </td>
                                    <td>
                                        <label>Show Single Entrance</label>

                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="entranceType" value="multi-entrances" onclick="mc1.controller.clickEntranceType(this)"/> </td>
                                    <td> <label>Show Multiple Entrances</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td><input type="radio" name="vehicleCategory" value="car-all" checked onclick="mc1.controller.clickVehicleCategory(this)"/></td>
                                    <td>All Vehicles</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="vehicleCategory" value="car-internal" onclick="mc1.controller.clickVehicleCategory(this)"/></td>
                                    <td>Internal Vehicles</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="vehicleCategory" value="car-visitor" onclick="mc1.controller.clickVehicleCategory(this)"/></td>
                                    <td>Visiting Vehicles</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </div>
            <div id="visitDuration"></div>

        </td>
    </tr>
</table>



<script type="text/javascript" src="lib/d3.v4.js"></script>
<script type="text/javascript" src="lib/d3.v4.tip.js"></script>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/lodash-oo.js"></script>
<script type="text/javascript" src="lib/pathfinding-browser.js"></script>

<script type="text/javascript" src="src/util.js"></script>
<script type="text/javascript" src="src/controller.js"></script>
<script type="text/javascript" src="src/park-map.js"></script>
<script type="text/javascript" src="src/car-point.js"></script>
<script type="text/javascript" src="src/chart-2d.js"></script>
<script type="text/javascript" src="src/visit-duration.js"></script>
<script type="text/javascript" src="main.js">
    // Following this idea: https://hacks.mozilla.org/2011/12/faster-canvas-pixel-manipulation-with-typed-arrays/


</script>
</body>
</html>
