<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">

        /*.line {*/
            /*fill: none;*/
            /*stroke: steelblue;*/
            /*stroke-width: 2px;*/
        /*}*/

        .grid-label {
            paint-order: stroke;
            stroke: #000000;
            stroke-width: 1px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }

    </style>


</head>
<body>

<table>
    <tr>
        <td>
            <div><label>Time: </label><input type="range" min="0" max="800" step="1" onchange="mc1.controller.changeRoadHitmapTime(this)"/></div>
            <div id="map"></div>

        </td>
        <td>
            <div>
                <select id="graphType" name="graphType">
                    <option value="one-year" selected>Entire year</option>
                    <option value="first-day">24 hours after arrival</option>
                </select>
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <select id="entranceType" name="entranceType" onchange="mc1.controller.clickEntranceType(this)">
                                <option value="all" selected>All Types of Visit</option>
                                <option value="single-entrance">Single entrance</option>
                                <option value="no-exit">No Exit</option>
                                <option value="multi-entrances">Multiple Entrances</option>
                            </select>
                        </td>

                        <td>
                            <select id="vehicleCategory" name="vehicleCategory" onchange="mc1.controller.clickVehicleCategory(this)">
                                <option value="car-all" selected>All Types of Vehicle</option>
                                <option value="car-internal">Internal Vehicles</option>
                                <option value="car-visiting">Visiting Vehicles</option>
                                <option value="1">2 Axle car</option>
                                <option value="2">2 axle truck</option>
                                <option value="3">3 Axle truck</option>
                                <option value="4">4 Axle or above truck</option>
                                <option value="5">2 Axle bus</option>
                                <option value="6">3 Axle bus</option>
                            </select>
                        </td>

                        <td>
                            <select id="vehicleBehavior" name="vehicleBehavior" onchange="mc1.controller.clickVehicleBehavior(this)">
                                <option value="all" selected>All Camping Behaviors</option>
                                <option value="behavior-camping" >Camping Vehicles</option>
                                <option value="behavior-no-camping" >No Camping Vehicles</option>
                            </select>
                        </td>

                    </tr>
                </table>
            </div>
            <div id="firstDaySpan"></div>
            <div id="visitDuration"></div>

        </td>
    </tr>
</table>



<script type="text/javascript" src="lib/d3.v4.js"></script>
<script type="text/javascript" src="lib/d3.v4.tip.js"></script>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/lodash-oo.js"></script>
<script type="text/javascript" src="lib/pathfinding-browser.js"></script>

<script type="text/javascript" src="src/util.js"></script>
<script type="text/javascript" src="src/controller.js"></script>
<script type="text/javascript" src="src/park-map.js"></script>
<script type="text/javascript" src="src/car-point.js"></script>
<script type="text/javascript" src="src/chart-2d.js"></script>

<script type="text/javascript" src="src/visit-parser.js"></script>
<script type="text/javascript" src="src/visit-duration.js"></script>
<script type="text/javascript" src="src/visit-time-block.js"></script>
<script type="text/javascript" src="src/road-hitmap.js"></script>

<script type="text/javascript" src="main.js">

</script>
</body>
</html>
