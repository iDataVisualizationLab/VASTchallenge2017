<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">

        /*.line {*/
            /*fill: none;*/
            /*stroke: steelblue;*/
            /*stroke-width: 2px;*/
        /*}*/

        .grid-label {
            paint-order: stroke;
            stroke: #000000;
            stroke-width: 1px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }

        .background path {
            fill: none;
            stroke: #ddd;
            shape-rendering: crispEdges;
        }

        .foreground path {
            fill: none;
            stroke: #000000;
        }

        /*rect.bordered {*/

<body>

<table>
    <tr>
        <td colspan="2">
            <div id="gateEveryDayHeatMap"></div>

        </td>
    </tr>

    <tr>
        <td>


            <div id="parallelCoordinates"></div>

        </td>

        <td>
            <div id="visitDuration"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div>
                <select id="graphType" name="graphType" onchange="mc1.controller.changeGraphType(this.value);">
                    <option value="hour" >By hour block</option>
                    <option value="hour-spiral" >By hour block-Sprial</option>
                    <option value="week-day" selected>By week day</option>
                    <option value="one-year" >Entire year</option>
                </select>
            </div>
        </td>

    </tr>

    <tr>
        <td>
            <div id="firstDaySpan"></div>
        </td>
        <td>
            <div id="mySingleVisit"></div>
        </td>
    </tr>

    <tr>

        <td colspan="2">
            <table>
                <tr valign="top">
                    <td>
                        <div>Week day by hour Density Heat Map</div>
                        <div id="densityHeatMap"></div>
                    </td>

                    <td>
                        <div>Week day heat map</div>
                        <div id="gateDayHeatMap"></div>
                    </td>

                    <td>
                        <div>Monthly heat map</div>
                        <div id="gateMonthHeatMap"></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>


    <tr>
        <td colspan="2">
            <div>
                <input type="button" name="clear-road" value="Clear Road Head Map" onclick="mc1.controller.clearRoad(this)" />
                <input type="button" value="View Road Heat Map" name="road-heat-map" onclick="mc1.controller.viewRoadHeatMap(this)"/>
                <input type="button" value="Simulate Traffic" name="play-full" onclick="mc1.controller.simulateTraffic(this)"/>
                <input type="button" value="Stop Simulation" name="stop-simulation" onclick="mc1.controller.stopSimulation()"/>
                <input type="button" value="View Visit Heat Map" name="visit-heat-map" onclick="mc1.controller.viewStopHeatMap()"/>
                <input type="button" value="Reset" name="reset" onclick="mc1.controller.reset()"/>
            </div>
        </td>
    </tr>
</table>


<div id="map"></div>

<div id="tooltip"></div>

<script type="text/javascript" src="lib/d3.v4.js"></script>
